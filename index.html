<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickflix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 10px 40px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    section {
      padding: 20px 40px;
      position: relative;
    }
    h3 {
      margin-bottom: 15px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 24px;
    }
    .carousel-wrapper {
      position: relative;
    }
    .carousel {
      display: flex;
      gap: 10px;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .card {
      flex: 0 0 auto;
      width: 180px;
      background-color: #222;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 4px 4px 0 0;
    }
    .card .info {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    .arrow.left {
      left: 0;
    }
    .arrow.right {
      right: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pickflix">
  </header>

  <section>
    <h3>Film</h3>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="scrollCarousel('film-container', -1)">&#10094;</button>
      <div class="carousel" id="film-container"></div>
      <button class="arrow right" onclick="scrollCarousel('film-container', 1)">&#10095;</button>
    </div>
  </section>

  <section>
    <h3>Serie</h3>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="scrollCarousel('serie-container', -1)">&#10094;</button>
      <div class="carousel" id="serie-container"></div>
      <button class="arrow right" onclick="scrollCarousel('serie-container', 1)">&#10095;</button>
    </div>
  </section>

  <script>
    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();

      const filmContainer = document.getElementById('film-container');
      const serieContainer = document.getElementById('serie-container');

      data.films.forEach(film => {
        filmContainer.innerHTML += createCard(film);
      });

      data.series.forEach(serie => {
        serieContainer.innerHTML += createCard(serie);
      });
    }

    function createCard(item) {
      return `
        <div class="card" onclick="window.location.href='${item.link}'">
          <img src="${item.image}" alt="${item.title}" />
          <div class="info">
            <strong>${item.title}</strong>
          </div>
        </div>`;
    }

    function scrollCarousel(id, direction) {
      const container = document.getElementById(id);
      const scrollAmount = 400;
      container.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }

    loadData();
  </script>
</body>
</html>
