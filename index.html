<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickflix</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e50914;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }

    .hero {
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/16e02e45-7375-40aa-a264-5e0b053fce6d/d3a97bcd-8bcb-4e5f-9f79-97f10491f5c1/IT-it-20240219-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      max-width: 600px;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      margin-bottom: 1rem;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #333;
      height: 200px;
      border-radius: 4px;
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.6rem;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Pickflix</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Serie</a>
      <a href="#">Film</a>
      <a href="#">La mia lista</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Scopri le migliori serie e film consigliati per te</h1>
  </section>

  <section class="section">
    <h2>Popolari su Pickflix</h2>
    <div class="row">
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=1');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=2');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=3');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=4');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=5');"></div>
    </div>
  </section>

  <section class="section">
    <h2>Top Picks per te</h2>
    <div class="row">
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=6');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=7');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=8');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=9');"></div>
      <div class="card" style="background-image: url('https://picsum.photos/200/300?random=10');"></div>
    </div>
  </section>

</body>
</html>
