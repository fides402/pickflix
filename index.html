<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickflix</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
    }
    ::-webkit-scrollbar {
      height: 0;
    }

    header {
      background-color: transparent;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 80px;
    }

    section {
      padding: 20px;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 600;
    }

    .carousel-wrapper {
      position: relative;
    }

    .carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 5px;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      flex: 0 0 auto;
      width: 150px;
      height: 225px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .rating-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e50914;
      color: white;
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 50px;
      font-weight: bold;
      font-family: 'Open Sans', sans-serif;
      z-index: 2;
    }

    @media (min-width: 768px) {
      header img {
        height: 100px;
      }

      .card {
        width: 180px;
        height: 270px;
      }

      h3 {
        font-size: 24px;
      }

      section {
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pickflix" />
  </header>

  <section>
    <h3>Film di tendenza</h3>
    <div class="carousel" id="film-container"></div>
  </section>

  <section>
    <h3>Serie di tendenza</h3>
    <div class="carousel" id="serie-container"></div>
  </section>

  <script>
    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();

      const filmContainer = document.getElementById('film-container');
      const serieContainer = document.getElementById('serie-container');

      data.films.forEach(item => {
        filmContainer.innerHTML += createCard(item);
      });

      data.series.forEach(item => {
        serieContainer.innerHTML += createCard(item);
      });
    }

    function createCard(item) {
      return `
        <div class="card" onclick="window.location.href='${item.link}'">
          <img src="${item.image}" alt="${item.title}" />
          <div class="rating-badge">${item.rating}</div>
        </div>`;
    }

    loadData();
  </script>
</body>
</html>
