<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickflix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }
    header h1 {
      color: #e50914;
      font-size: 24px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
    }
    .hero {
      position: relative;
      background: url('https://image.tmdb.org/t/p/original/qxBHLN1JTPAHtYB1PZo3b5fYtLJ.jpg') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .hero .buttons button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    section {
      padding: 20px 40px;
    }
    h3 {
      margin-bottom: 15px;
    }
    .carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    .card {
      flex: 0 0 auto;
      width: 180px;
      background-color: #222;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 4px 4px 0 0;
    }
    .card .info {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pickflix</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Film</a>
      <a href="#">Serie</a>
    </nav>
  </header>

  <div class="hero">
    <h2>The Last of Us</h2>
    <p>Vent'anni dopo la distruzione della civilt√† moderna, Joel e Ellie lottano per la sopravvivenza.</p>
    <div class="buttons">
      <button><i class="fa-solid fa-play"></i> Riproduci</button>
      <button><i class="fa-solid fa-circle-info"></i> Altre info</button>
    </div>
  </div>

  <section>
    <h3>I titoli del momento</h3>
    <div class="carousel" id="film-container"></div>
  </section>

  <section>
    <h3>Aggiunti di recente</h3>
    <div class="carousel" id="serie-container"></div>
  </section>

  <script>
    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();

      const filmContainer = document.getElementById('film-container');
      const serieContainer = document.getElementById('serie-container');

      data.films.forEach(film => {
        filmContainer.innerHTML += createCard(film);
      });

      data.series.forEach(serie => {
        serieContainer.innerHTML += createCard(serie);
      });
    }

    function createCard(item) {
      return `
        <div class="card" onclick="window.location.href='${item.link}'">
          <img src="${item.image}" alt="${item.title}" />
          <div class="info">
            <strong>${item.title}</strong>
            <p>${item.description.slice(0, 60)}...</p>
          </div>
        </div>`;
    }

    loadData();
  </script>
</body>
</html>
