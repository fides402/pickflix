<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickflix</title>

  <!-- ✅ Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    header {
      background-color: #111;
      padding: 10px 40px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 90px;
    }

    section {
      padding: 30px 40px;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: 600;
    }

    .carousel-wrapper {
      position: relative;
    }

    .carousel {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .card {
      flex: 0 0 auto;
      width: 180px;
      height: 270px;
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    .rating-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e50914;
      color: white;
      font-size: 13px;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      font-family: 'Open Sans', sans-serif;
      z-index: 2;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    /* ❌ Nascondi le frecce su mobile */
    @media (max-width: 768px) {
      .arrow {
        display: none;
      }
    }

    @media (max-width: 600px) {
      .card {
        width: 140px;
        height: 210px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Pickflix">
  </header>

  <section>
    <h3>Film della settimana</h3>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="scrollCarousel('film-container', -1)">&#10094;</button>
      <div class="carousel" id="film-container"></div>
      <button class="arrow right" onclick="scrollCarousel('film-container', 1)">&#10095;</button>
    </div>
  </section>

  <section>
    <h3>Serie della settimana</h3>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="scrollCarousel('serie-container', -1)">&#10094;</button>
      <div class="carousel" id="serie-container"></div>
      <button class="arrow right" onclick="scrollCarousel('serie-container', 1)">&#10095;</button>
    </div>
  </section>

  <!-- Script -->
  <script>
    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();

      const filmContainer = document.getElementById('film-container');
      const serieContainer = document.getElementById('serie-container');

      data.films.forEach(item => {
        filmContainer.innerHTML += createCard(item);
      });

      data.series.forEach(item => {
        serieContainer.innerHTML += createCard(item);
      });
    }

    function createCard(item) {
      return `
        <div class="card" onclick="window.location.href='${item.link}'">
          <img src="${item.image}" alt="${item.title}" />
          <div class="rating-badge">${item.rating}</div>
        </div>`;
    }

    function scrollCarousel(id, direction) {
      const container = document.getElementById(id);
      const scrollAmount = 400;
      container.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }

    loadData();
  </script>

</body>
</html>
