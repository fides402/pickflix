
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickflix</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: transparent;
      padding: 10px 30px;
    }
    header img {
      height: 60px;
    }
    section {
      padding: 20px 30px;
    }
    h3 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    .carousel-wrapper {
      position: relative;
    }
    .carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .card {
      flex: 0 0 auto;
      width: 180px;
      height: 270px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .rating-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #e50914;
      color: white;
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 50px;
      font-weight: bold;
    }
    @media (min-width: 768px) {
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.6);
        border: none;
        color: white;
        font-size: 20px;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
      }
      .arrow.left { left: 0; }
      .arrow.right { right: 0; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pickflix Logo" />
  </header>

  <section>
    <h3>IMDB Staff Picks</h3>
    <div class="carousel-wrapper">
      <div class="carousel" id="staff-picks"></div>
    </div>
  </section>

  <section>
    <h3>Film della settimana</h3>
    <div class="carousel-wrapper">
      <div class="carousel" id="trending-films"></div>
    </div>
  </section>

  <section>
    <h3>Serie della settimana</h3>
    <div class="carousel-wrapper">
      <div class="carousel" id="trending-series"></div>
    </div>
  </section>

  <section>
    <h3>Film ora al cinema</h3>
    <div class="carousel-wrapper">
      <div class="carousel" id="now-playing"></div>
    </div>
  </section>

  <section>
    <h3>Serie ora in onda</h3>
    <div class="carousel-wrapper">
      <div class="carousel" id="on-air"></div>
    </div>
  </section>

  <section>
    <h3>Selezione ufficiale Cannes 2025</h3>
    <div class="carousel-wrapper">
      <div class="carousel" id="cannes-selection"></div>
    </div>
  </section>

  <section>
    <h3>Per quando vuoi provare emozioni</h3>
    <div class="carousel-wrapper">
      <div class="carousel" id="feel-something"></div>
    </div>
  </section>

  <script>
    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();

      renderCarousel("staff-picks", data.staff_picks);
      renderCarousel("trending-films", data.trending_films);
      renderCarousel("trending-series", data.trending_series);
      renderCarousel("now-playing", data.now_playing);
      renderCarousel("on-air", data.on_air);
      renderCarousel("cannes-selection", data.cannes_selection);
      renderCarousel("feel-something", data.feel_something);
    }

    function renderCarousel(id, items) {
      const container = document.getElementById(id);
      container.innerHTML = items.map(item => `
        <div class="card" onclick="window.location.href='${item.link}'">
          <img src="${item.image}" alt="${item.title}" />
          <div class="rating-badge">${item.rating}</div>
        </div>
      `).join('');
    }

    loadData();
  </script>
</body>
</html>
