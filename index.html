<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickflix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e50914;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #222;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 0.5rem;
    }

    .card-content h3 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .card-content p {
      font-size: 0.85rem;
      color: #bbb;
    }

    @media (max-width: 768px) {
      header nav {
        display: none;
      }

      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Pickflix</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Film</a>
      <a href="#">Serie</a>
    </nav>
  </header>

  <section class="section" id="film-section">
    <h2>ðŸŽ¬ Film Consigliati</h2>
    <div class="grid" id="film-grid"></div>
  </section>

  <section class="section" id="serie-section">
    <h2>ðŸ“º Serie Consigliate</h2>
    <div class="grid" id="serie-grid"></div>
  </section>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data.json');
        const data = await res.json();

        const filmGrid = document.getElementById('film-grid');
        const serieGrid = document.getElementById('serie-grid');

        function createCard(item) {
          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => window.open(item.link, '_blank');

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" />
            <div class="card-content">
              <h3>${item.title}</h3>
              <p>${item.description}</p>
            </div>
          `;
          return card;
        }

        data.films.forEach(film => {
          filmGrid.appendChild(createCard(film));
        });

        data.series.forEach(serie => {
          serieGrid.appendChild(createCard(serie));
        });

      } catch (error) {
        console.error("Errore nel caricamento dei dati:", error);
      }
    }

    loadData();
  </script>

</body>
</html>
